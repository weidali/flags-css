<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Запредельное сияние Белого | Флаги</title>

  <!-- Подключение стилей -->
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="flags-block.css">
</head>
<body>
  <div class="wrap">
    
    <h2>Цветовой блок 1</h2>
    <div class="row">
      <div class="flag-card">
        <div class="flag ireland"></div>
        <div class="caption">Ирландия</div>
      </div>
      <div class="flag-card">
        <div class="flag italy2"></div>
        <div class="caption">Италия</div>
      </div>
      <div class="flag-card">
        <div class="flag russia"></div>
        <div class="caption">Россия</div>
      </div>
    </div>

    <h2>Цветовой блок 2</h2>
    <div class="row">
      <div class="flag-card">
        <div class="flag france"></div>
        <div class="caption">Франция</div>
      </div>
      <div class="flag-card">
        <div class="flag usa"></div>
        <div class="caption">ЮСА</div>
      </div>
      <div class="flag-card">
        <div class="flag netherlands"></div>
        <div class="caption">Нидерланды</div>
      </div>
    </div>
  </div>

</body>
</html>
